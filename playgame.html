<!DOCTYPE html>  
<html>  
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="fonts.css">
        <meta name="author" content="Alicja Szwalek, Hayley Young, Jennifer Potts" />
        <link rel="icon" href="blueplanet.ico">
        <title>To ShefJam and Beyond</title>
    </head>

    <body style="background-image:none">

    <section class="canvas">
        <canvas id="my_canvas" width="100%" height="100%"></canvas>
    </section>

        <script>
        (function() {
            window.requestAnimationFrame = window.requestAnimationFrame
                    || window.webkitRequestAnimationFrame
                    || window.mozRequestAnimationFrame
                    || function(callback) { window.setTimeout(callback, 1000 / 60); };
        
            var canvas = document.getElementById('my_canvas');
            var context = canvas.getContext('2d');
            var looping = true;
            var totalSeconds = 0;
        
            var img = new Image();
            img.onload = imageLoaded;
            img.src = 'darkblue.jpg';
        
            function imageLoaded() {
                draw(0);
                start();
            }
            var lastFrameTime = 0;
        
            function start() {
                looping = looping;
        
                if (looping) {
                    lastFrameTime = Date.now();
                    requestAnimationFrame(loop);
                }
            }
        
            function loop() {
                if (!looping) {
                    return;
                }
                requestAnimationFrame(loop);
        
                var now = Date.now();
                var deltaSeconds = (now - lastFrameTime) / 1000;
                lastFrameTime = now;
                draw(deltaSeconds);
            }
        
            function draw(delta) {
                totalSeconds += delta;
           
                var vx = 30; // background scroll speed in pixels/sec
                var numImages = Math.ceil(canvas.width / img.width) + 1;
                var xpos = totalSeconds * vx % img.width;
           
                context.save();
                context.translate(-xpos, 0);
                for (var i = 0; i < numImages; i++) {
                    context.drawImage(img, i * img.width, 0);
                }
                context.restore();
            }
        }());
        </script>

        <!--<script type="text/javascript" language="javascript" src="playgame.js"></script>-->
    </body>  
</html>
